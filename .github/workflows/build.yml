name: Build album2go

on:
  push:
    tags:
      - '*'
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          **/go.sum
          **/go.mod
          ${{ github.workspace }}/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go

    - name: Get dependencies
      run: go mod tidy

    - name: Format code
      run: gofmt -s -w .

    - name: Run tests
      run: go test ./...

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o bin/album2go-linux ./src

    - name: Build for macOS (Universal)
      run: |
        GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o bin/album2go-macos-amd64 ./src
        GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o bin/album2go-macos-arm64 ./src
        lipo -create -output bin/album2go-macos-universal bin/album2go-macos-amd64 bin/album2go-macos-arm64

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o bin/album2go-windows.exe ./src

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: album2go-linux
        path: bin/album2go-linux

    - name: Upload macOS Universal build
      uses: actions/upload-artifact@v3
      with:
        name: album2go-macos-universal
        path: bin/album2go-macos-universal

    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: album2go-windows
        path: bin/album2go-windows.exe

    - name: Create Release
      uses: ncipollo/release-action@v1
      id: create_release
      with:
        name: "Release: ${{ github.ref }}"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        allowUpdates: false

    - name: Upload binaries to Release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: ./bin/album2go-*
        file_glob: true
